<div [class]="'theme-wrapper ' + (themeClass$ | async)">
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="push">
            <div class="branding">
                <img [src]="logo" [alt]="logo" />
                <span>Tabela SUS</span>
            </div>
            <mat-nav-list>
                <a mat-list-item routerLink="home" routerLinkActive="active" (click)="sidenav.close()">Home</a>
                <a mat-list-item routerLink="sigtap" routerLinkActive="active"
                    (click)="sidenav.close()">Procedimentos</a>
                <a mat-list-item routerLink="admin" routerLinkActive="active" (click)="sidenav.close()">Admin</a>
                <a mat-list-item routerLink="settings" routerLinkActive="active" (click)="sidenav.close()">Configurações</a>
            </mat-nav-list>
        </mat-sidenav>

        <div class="wrapper">
            <div class="toolbar mat-elevation-z4">
                <mat-toolbar color="primary">
                    <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
                        <fa-icon icon="bars"></fa-icon>
                    </button>

                    <span routerLink="" class="branding spacer center d-inline d-md-none"><img [src]="logo" [alt]="logo" /></span>
                    <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" [alt]="logo" />&nbsp;&nbsp;Tabela SUS</span>

                    <span class="d-none d-md-inline">
                        <button mat-button class="nav-button" routerLink="home" routerLinkActive="active">Home</button>
                        <button mat-button class="nav-button" routerLink="sigtap"
                            routerLinkActive="active">Procedimentos</button>
                        <button mat-button class="nav-button" routerLink="admin"
                            routerLinkActive="active">Admin</button>
                    </span>

                    <button mat-icon-button routerLink="settings">
                        <fa-icon icon="cog"></fa-icon>
                    </button>
                </mat-toolbar>
            </div>
            <div class="content">
                <router-outlet></router-outlet>
            </div>
            <div class="footer">
                <div class="signature">
                    &#169; <span class="year">{{year}}</span> - Leonel Thiesen
                </div>
            </div>
        </div>
    </mat-sidenav-container>
</div>
